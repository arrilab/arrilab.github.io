<body>
    <ol>
        <li>목표1: 블로그와 포트폴리오 역할을 해야한다. </li>

        <li>목표3: 포트폴리오는 내가 한 것, 하고 있는것, 할 것이 담겨있어야 하며, 내 역할과 기술들이 명확하게 있어야 한다.</li>
        <li>목표4: 자료는 백업이 용이하며 유사시 다른 플랫폼으로 이전 할 수 있어야 한다.</li>
